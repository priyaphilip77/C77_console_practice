<html>
<head>
    <title>Console_practice</title>
</head>

<body>

    <h1>Open Console!!!</h1>

    <p>So we will be exploring about Console. Console is a screen where you display your output, and it is used for testing purposes.
        Before printing anything on the HTML page it is advisable to print on the console screen.</p>

<script>
console.log("Hi I am Console Screen...");

var first_name = "Priya";
console.log(first_name);

var last_name = "Philip";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);

var length_of_full_name = full_name.length;
console.log(length_of_full_name);

var name_one = "I am Priya Philip";
var replace_name = name_one.replace("Priya","Riya");
console.log(replace_name);

var capital_name = "ROCKY";
var making_lower_case = capital_name.toLowerCase();
console.log(making_lower_case);

var lower_case_name = "rocky";
var making_upper_case = lower_case_name.toUpperCase();
console.log(making_upper_case);

var square_root = Math.sqrt(16);
console.log(square_root);

var square_root = Math.sqrt(25);
console.log(square_root);

var square_root = Math.sqrt(36);
console.log(square_root);

var maximum_number = Math.max(20,50);
console.log(maximum_number);

var minimum_number = Math.min(30,90);
console.log(minimum_number);

var power = Math.pow(4,2);
console.log(power);

var power = Math.pow(4,3);
console.log(power);






</script>





</body>


</html>
